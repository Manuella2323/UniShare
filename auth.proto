syntax = "proto3";

package auth;

service UserService {
  rpc Register (RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
  rpc VerifyOTP (OTPRequest) returns (AuthResponse);
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message OTPRequest {
  string username = 1;
  string otp = 2;
}

message AuthResponse {
  bool success = 1;
  string message = 2;
}